dist: trusty
language: go
go:
    - 1.9.x
    - 1.10.x
    - 1.11.x
    - 1.12.x
    - master
matrix:
    fast_finish: true
    allow_failures:
        - go: master
install:
    - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    - dep ensure && dep status

script:
    - ./travis/test.sh
